<body>
        <div class="container">

                                                        </td>
                                                        <td scope="col" class="col-2 calc">

                                                        </td>
                                                </tr>
                                                <tr>
                                                        <td scope="col" class="col-2 calc">
                                                                <button type="button"
                                                                        class="form-control btn calc btn-lg text-light op fs-3"
                                                                        id="button6">6</button>
                                                        </td>
                                                        <td scope="col" class="col-2 calc">
                                                                <button type="button"
                                                                        class="form-control btn calc btn-lg text-light op fs-3"
                                                                        id="button5">5</button>
                                                        </td>
                                                        <td scope="col" class="col-2 calc">
                                                                <button type="button"
                                                                        class="form-control btn calc btn-lg text-light op fs-3"
                                                                        id="button4">4</button>
                                                        </td>
                                                </tr>
                                                <tr>
                                                        <td scope="col" class="col-2 calc">
                                                                <button type="button"
                                                                        class="form-control btn calc btn-lg text-light op fs-3"
                                                                        id="button6">3</button>
                                                        </td>
                                                        <td scope="col" class="col-2 calc">
                                                                <button type="button"
                                                                        class="form-control btn calc btn-lg text-light op fs-3"
                                                                        id="button5">2</button>
                                                        </td>
                                                        <td scope="col" class="col-2 calc">
                                                                <button type="button"
                                                                        class="form-control btn calc btn-lg text-light op fs-3"

                                        <div scope="col" class="calc-o">
                                                <button type="button"
                                                        class="form-control btn calc-o text-light operacion op fs-3"

</body>
<script>

        $(document).ready(function () {

                //AÃ±adir la expresion de la calculadora
                $(".op").click(function () {

                        $(".op").blur();

                        if (!$(this).hasClass(".operacion")) {
                                if ($("#calc_exp").val() == 0) {
                                        $("#calc_exp").val($(this).text());
                                }
                                else {
                                        $("#calc_exp").val($("#calc_exp").val() + $(this).text());
                                }
                        }
                });

                //DELETE
                $('#buttondel').click(function () {
                        $(".op").blur();

                        var value = $("#calc_exp").val();
                        if (!(parseInt(parseFloat(value)) == 0 && value.length == 1))
                                $("#calc_exp").val(value.slice(0, value.length - 1));
                        if (value.length == 1)
                                $("#calc_exp").val("0");
                });
        });

        // Limpiar la expresion
        $("#allClear").click(function () {
                $(".op").blur();

                $("#calc_exp").val("0");
                $("#buttondel").val("0");
        });

        //Igual
        $("#buttonigual").click(function () {
                $(".op").blur();
                var result;

                //Chequear
                try {
                        result = (eval(($("#calc_exp").val())));
                } catch (e) {
                        if (e instanceof SyntaxError) {
                                alert("Error: valores incorrectos");
                                $("#calc_exp").val("0");
                                $("#calc_result").val("0");
                        }
                        if (e instanceof TypeError) {
                                alert("Error: valores incorrectos");
                                $("#calc_exp").val("0");
                                $("#calc_result").val("0");
                        }
                }

                // Append if the result is correct
                $("#calc_result").val(result);
                $("#calc_exp").val("0");
        });
</script>
